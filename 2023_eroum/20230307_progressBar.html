<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>20230307_Progress Bar</title>
    <style> 
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}      
        img{display: block;}

        .thkc_Pro_container{
            width: 600px;
            margin: 0 auto;
        }
        .thkc_progressBar{
            font-size: 12px;
            color: #F08606;
            display: flex;
            justify-content: space-between;
        }
        .thkc_pro_box{
            background: #FFFFFF; 
            border-radius: 30px;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }
        .thkc_pro_finish{ 
            border: 1px solid #F08606;
        }
        .thkc_pro_now{
            color:#fff;
            background: #F08606;
            font-weight: bold;
            font-size: 14px;
        }
        .thkc_pro_rest{
            color: #333;           
            border: 1px solid #ddd;        
        }
        .thkc_pro_line_01{
            display: flex;           
            align-items: center;
            color: #000;
            margin: 8px 0;            
        }
        .thkc_pro_line_01::before{
            content: "";
            width: 50px;          
            background: #F08606;
            height: 1px;
        }
        .thkc_pro_line_02{
            display: flex;           
            align-items: center;
            color: #000;
            margin: 8px 0;            
        }
        .thkc_pro_line_02::before{
            content: "";
            width: 50px;          
            background: #ddd;
            height: 1px;
        }     
        @media (max-width: 767px){
            .thkc_Pro_container{width: 100%; padding: 0 10px;}
            .thkc_pro_line::before{width: 10px;}  
        }

    </style>  
</head>
<body>
    <div class="thkc_Pro_container">
        <ul class="thkc_progressBar">
            <li class="thkc_pro_box thkc_pro_now">주문처리</li>
            <li class="thkc_pro_line_02"></li>
            <li class="thkc_pro_box thkc_pro_rest">이로움주문처리</li>
            <li class="thkc_pro_line_02"></li>
            <li class="thkc_pro_box thkc_pro_rest">계약하기</li>
            <li class="thkc_pro_line_02"></li>
            <li class="thkc_pro_box thkc_pro_rest">서명완료</li>
        </ul>
    </div>

    <br>

    <div class="thkc_Pro_container">
        <ul class="thkc_progressBar">
            <li class="thkc_pro_box thkc_pro_finish">주문처리완료</li>
            <li class="thkc_pro_line_01"></li>
            <li class="thkc_pro_box thkc_pro_finish">이로움주문완료</li>
            <li class="thkc_pro_line_01"></li>
            <li class="thkc_pro_box thkc_pro_now">계약서작성완료</li>
            <li class="thkc_pro_line_02"></li>
            <li class="thkc_pro_box thkc_pro_rest">서명완료</li>
        </ul>
    </div>

</body>
</html>
