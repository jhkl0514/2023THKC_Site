<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이로움 시니어 라이프 케어 플랫폼</title>
    <!-- style -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gnb_style.css">
    <link rel="stylesheet" href="css/lnb_style.css">
    <link rel="stylesheet" href="css/main_eroum.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- font swesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- swiper_ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.css" integrity="sha512-303pOWiYlJMbneUN488MYlBISx7PqX8Lo/lllysH56eKO8nWIMEMGRHvkZzfXYrHj4j4j5NtBuWmgPnkLlzFCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.2.4/swiper-bundle.min.js" integrity="sha512-Hvn3pvXhhG39kmZ8ue3K8hw8obT4rfLXHE5n+IWNCMkR6oV3cfkQNUQqVvX3fNJO/JtFeo/MfLmqp5bqAT+8qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <!-- ## 상단 메뉴 ## -->
    <div id="headerWrap">
        <!-- 최상단 띠 배너 -->
        <div id="topBannerWrap">
            <div class="topBanner">
                <div><a href="#"><img src="images/main_eroum/thkc_btn_arrow_prev.svg" alt=""></a></div>
                <div class="f_col">이로움이 처음이신가요?</div>
                <div><a href="#"><img src="images/main_eroum/thkc_btn_arrow_next.svg" alt=""></a></div>      
            </div>
        </div>
        <!-- GNB -->
        <header class="container">                
            <nav>
                <div class="menuWrap">
                    <h1 class="logo"><a href="#"><img src="images/common/thkc_logo_gnb.svg" alt=""></a></h1>
                    <div class="menuWrap02">
                        <ul class="main_menu">
                            <li><a href="#">급여상품(판매)</a></li>
                            <li><a href="#">급여상품(대여)</a></li>
                            <li><a href="#">비급여상품</a></li>
                        </ul>
                        <!-- 모바일 토글 -->
                        <div class="toggle">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </div>
                                     
                </div>                  

                <div class="menuWrap menu_b">                                   
                    <div class="line_gnb">        
                        <img src="images/common/thkc_line_gnb.svg" alt="" >
                    </div>               
                    <ul class="sub_menu f_col3 f_s14">
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">샘플신청</a></li>
                        <li><a href="#">렌탈신청</a></li>
                    </ul>
                </div>
                <div class="searchWrap">
                    <!-- 검색 -->
                    <div class="search">
                        <input class="in_search" type="text" name="search" placeholder="품목명/급여코드 검색" >
                        <div class="icon_serch">
                            <a href="#"><img src="images/common/thkc_btn_search.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="logout"><a href="#">로그아웃</a></div>
                </div>                 
            </nav>            
        </header>
         <!-- GNB 하단 라인 pc -->
        <div id="topLine"></div>
         <!-- GNB 하단 라인 모바일 -->
        <div id="topLine_m"></div>
    </div>

    <!-- ## main 전체 Wrap (사이드, 컨튼츠) ## -->
    <div id="mainWrap" class="container">
        <!-- # 사이드 메뉴 w302px # -->
        <div id="asideWrap">
            <aside>
                <div id="memberWrap">
                    <div class="memTitle">
                        훌라복지 사업소<span class="dir"> 님</span>
                    </div>
                    <div class="lavel">
                        회원등급:다이아몬드
                    </div>
                    <div class="memInfoWrap">
                        <ul>
                            <li>포인트 15,000p</li>
                            <li>쿠폰 5장</li>
                        </ul>
                        <hr>
                        <div>
                            <img src="images/main_eroum/thkc_ico_cart.svg" alt="">
                            수급자 장바구니 1건
                        </div>
                        <div class="btn_mypage">
                            마이페이지
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <!--  # gap w38px  # -->
        <div id="gap">p</div>
        <!--  # 메인 컨텐츠  w1060px # -->
        <div id="conWrap">
            메인 컨텐츠
        </div>
    </div>

    <!-- footer Wrap -->
    <div id="footerWrap">
        풋터
    </div>



    
    <script src="js/script.js"></script> 
     
</body>
</html>
