<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>사업소별 공인인증서 등록</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="visual">
        <div class="visualWrapLogin">
            <!-- headerWrap -->
            <div class="headerWrap">
                <div class="headerTitle">
                    <img src="images/icon_cert.png" alt="">
                    공인인증서 로그인
                </div>
                <div class="headerCancel">
                    <a href="#"><img src="images/btn_cencel.png" alt=""></a>
                </div>
            </div>
            <!-- ContertsWrap -->
            <div class="conterWrap">
                <!-- title -->
                <div class="titleImg">                    
                    <img src="images/cert_img_title02.png" alt="">
                </div>
                <!-- contents -->
                <div class="contents">사용자명 발급기간 발급용도 만료일자</div>
                <!-- password -->
                <div class="pw">
                    <span class="pwText">비밀번호</span>
                    <input type="password" class="inType">
                    <button class="okType">확인</button>                    
                </div>
            </div>
        </div>
    </div>

</html>
